<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Keycloak Example</title>
</head>
<body>
    <h1>Welcome to Flask demo app with Keycloak Authentication</h1>

    {% if user %}
        <p>Logged in as: {{ user.name }}</p>
        <a href="{{ url_for('views.logout_view') }}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{{ url_for('views.login_view') }}">Login with Keycloak</a>
    {% endif %}
</body>
</html>
