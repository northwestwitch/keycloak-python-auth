<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Keycloak Example</title>
</head>
<body>
    <h1>Welcome to the Flask Keycloak Integration</h1>

    {% if user %}
    <p>Hello, {{ user['preferred_username'] }}!</p>
    <p><a href="{{ url_for('views.logout_view') }}">Logout</a></p>
    {% else %}
    <p><a href="{{ url_for('views.login_view') }}">Login with Keycloak</a></p>
    {% endif %}
</body>
</html>
